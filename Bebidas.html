</head>

<body>
    <header>
        <a href="#" class="logo">
            <img src="./Imagenes/cafeicono.ico" alt="logo">
            <h1 class="nombre">Esencia de Café</h1>
          </a>
    </header>  

    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
          <a href="index.html">Inicio</a>
          <a href="Historia.html">Historia</a>

          <a href="Contacto.html">Contacto</a> 
        </nav>

    <main>
        <section class="contenedor-galeria">
            <figure class="galeria">
                <img src="Imagenes/espresso1.jpg" alt="Espresso">
                <section class="capa">
                    <h3>Espresso</h3>
                    <p>100% cafe puro e intenso.</p>
                </section>
            </figure>
        </section>
        <section class="contenedor-galeria">
            <figure class="galeria">
                <img src="Imagenes/cortado2.jpg" alt="Cortado">
                <section class="capa">
                    <h3>Cortado</h3>
                    <p>75% de café y 25% de leche.</p>
                </section>
            </figure>
        </section>
        <section class="contenedor-galeria">
            <figure class="galeria">
                <img src="Imagenes/cafeconleche2.jpg" alt="CaféconLeche">
                <section class="capa">
                    <h3>Café con Leche</h3>
                    <p>50% de leche con 50% de café.</p>
                </section>
            </figure>
        </section>
        <section class="contenedor-galeria">
            <figure class="galeria">
                <img src="Imagenes/capuccino3.jpg" alt="Capuccino">
                <section class="capa">
                    <h3>Capuccino</h3>
                    <p>Tiene suficiente café (75%), un poquito de leche (25%) y mucha espuma.</p>
                </section>
            </figure>
        </section>
        <section class="contenedor-galeria">
            <figure class="galeria">
                <img src="Imagenes/lagrima2.jpg" alt="Lagrima">
                <section class="capa">
                    <h3>Lágrima</h3>
                    <p>75% de leche y un 25% de café. Por lo que apenas notarás el sabor del café. Muy popular entre la gente que no toma café a diario.
                    </p>
                </section>
            </figure>
        </section>
        <section class="contenedor-galeria">
            <figure class="galeria">
                <img src="Imagenes/macchiato4.jpg" alt="Macchiato">
                <section class="capa">
                    <h3>Macchiato</h3>
                    <p>Shot de espresso (90% café) y solo un chorrito de leche al vapor (10%).</p>
                </section>
            </figure>
        </section>
        <section class="contenedor-galeria">
            <figure class="galeria">
                <img src="Imagenes/frappuccino5.jpg" alt="Frappuccino">
                <section class="capa">
                    <h3>Frappuccino</h3>
                    <p>Mezcla de café (espresso) con hielo picado, y suele ir acompañado de nata o crema de leche, azúcar.</p>
                </section>
            </figure>
        </section>
        <section class="contenedor-galeria">
            <figure class="galeria">
                <img src="Imagenes/iced latte2.jpg" alt="IcedLatte">
                <section class="capa">
                    <h3>Iced Latte</h3>
                    <p>Combina de manera perfecta el café tradicional con abundante hielo, y leche espumada.</p>
                </section>
            </figure>
        </section>
        <section class="contenedor-galeria">
            <figure class="galeria">
                <img src="Imagenes/coldbrew3.jpg" alt="ColdBrew">
                <section class="capa">
                    <h3>Cold Brew</h3>
                    <p>Los granos de café son puestos en agua a temperatura ambiente por varias horas. Luego se cuela y se deja enfriar antes de servirlo con hielo.</p>
                </section>
            </figure>
        </section>
    </main>
    <footer class="pie-pagina">
        <section class="grupo1">
            <figure>
                <a href="#">
                    <img src="/Imagenes/cafeicono.ico" class="logo-pie" alt="logo">
                </a>
            </figure>
            <h4>Escencia de Café</h4>
            <p class="frase"><i>"El café ayuda a quien duerme poco y sueña mucho"</i></p>

                <li><a href="#" class="fa-brands fa-2x fa-facebook"></a></li>
                <li><a href="#" class="fa-brands fa-2x fa-instagram"></a></li>
                <li><a href="#" class="fa-brands fa-2x fa-whatsapp"></a></li>
            </ul>
        <section class="grupo2">   
            <p><small> 2022 - <b>Esencia de Café &copy;</b> - Todos los Derechos Reservados</small></p>
        </section> 
       
    </footer>
</body>

</html>
